<html>
  <head>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
        
        
          <div class="container-sm my-5">
            <div class="quotes-content text-center pt-5">
              <h1 class="fw-bold mb-3 display-1">
                Quote of the Day
              </h1>
              <p class="fs-5 mb-3">
                Press the button below to receive a random quote!
              </p>
             <button id="bg-color" onclick="addQuote()" class="btn btn-lg px-5 py-4 text-bg-primary my-4"> Add Quote</button>
              
              <div class="single-quote text-dark">
                <p
                  class="quote-content w-100 fw-medium mx-auto mb-3 fst-italic"
                  id="quoteName"
                ></p>
                <h2
                  class="quote-author text-capitalize fs-4 fw-bold"
                  id="authorName"
                ></h2>
              </div>
            </div>
          </div>
        </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
